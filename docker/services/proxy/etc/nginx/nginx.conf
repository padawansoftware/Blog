user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}

http {
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 15;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log off;
  error_log off;
  gzip on;
  gzip_disable "msie6";
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
  open_file_cache max=100;

  #
  # Custom config
  #
  client_max_body_size 20000M;

  # SAN certificate for blog
  ssl_certificate     certificates/blog.padawansoftware.crt;
  ssl_certificate_key certificates/blog.padawansoftware.key;

  # Reverse proxy settings
  proxy_redirect http://$host https://$host;
}

daemon off;